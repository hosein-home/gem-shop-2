<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت اکانت جم استور | GemStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-conteiner-main" style="direction: rtl;">
        <div class="main-con">
            <div class="pic-con">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./imgs/free-fire-season-1-with-money-heist-mask-cufgoegjksq67hpx.jpg" alt="Slide 1">
                        </div>
                        <div class="swiper-slide">
                            <img src="./imgs/pubg-4k-2020-uv-1280x2120.jpg" alt="Slide 2"> 
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="inf-con">
                    
                        <h1 style="direction: rtl;">ساخت اکانت در جم استور</h1>
                        <a style="direction: rtl;" id="link-account" href="../log-in.html">از قبل اکانت دارید؟</a>
                    <div class="info-con">
                        <input class="user-name-input" placeholder="نام" id="name" type="text">
                   
                        <input class="password-field" placeholder="پسورد" id="userPassword" type="password">

                        <div class="form-check" style="direction: rtl;">
                            <input class="form-check-input" type="checkbox"  />
                            <label class="form-check-label" >با تمام فرمت های قوانین و مقررات موافق هستم</label>
                        </div>
                
                            <button class="creat-account" id="btnAccountCreator">ساخت اکانت</button>
                            <a style="direction: rtl;" id="link-back" href="../../home.html"> برگشت </a>
                            <p id="test-sign-in" style="direction: rtl;"></p>
                    </div>
                
            </div>
        </div>
    </div>
 


<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
