<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه لوگین به سایت </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main-con">
        <div class="login-con">
            <h1>سلام به برگشت دو بارتون</h1>
            <input type="email" placeholder="ایمیلتون رو وارد کنید" class="in-log">
            <input type="password" placeholder=" رمزتون وارد کنید" class="in-log">
            <a href="#" class="sign-in">ثبت نام کنید </a>

            <br>
            <button class="btn-log">ورود</button>
        </div>
        <div class="singin-con">
            <h1>سلام خوش امدید به سایت</h1>
            <input type="text" placeholder="نامتون رو وارد کنید" class="in-sing">
            <input type="email" placeholder="ایمیلتون رو وارد کنید" class="in-sing">
            <input type="password" placeholder=" رمزتون وارد کنید" class="in-sing">
            <button class="btn-log">ثبت نام</button>
            <a href="#" class="log-in">حساب دارید</a>
            
        </div>
     </div>
</body>
</html>
