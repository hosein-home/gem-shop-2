<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="dashboard">
            <div class="sidebar">
                <ul>
                    <h3>منو</h3>
                    <li class="sidebar-item home" id="home">
                        <i class="fas fa-home sidebar-icon"></i>
                        <span>خانه</span>
                    </li>
                    <li class="sidebar-item ">
                        <i class="fas fa-history sidebar-icon"></i>
                        <span>تاریخچه</span>
                    </li>
                    <li class="sidebar-item services">
                        <i class="fas fa-shopping-cart sidebar-icon"></i>
                        <span>خدمات</span>
                    </li>
                    <li class="sidebar-item support">
                        <i class="fas fa-headset sidebar-icon"></i>
                        <span>پشتیبانی</span>
                    </li>
                </ul>
            </div>
            <div class="main-content">
                <section class="section1">
                    <div class="profile">
                        <img src="" alt="" id="userPic" class="picture">
                        <label for="userPic">Mr.X</label>
                       
                    </div>
                    <div class="wallet">
                        <h1 class="value">0</h1>
                        <p>تومان</p>
                        <button class="increase">واریز تومان</button>
                        <button class="dicrease">برداشت تومان</button>
                    </div>
                    <div class="etc-D">
                        <div class="A-setting">
                            <h3 class="setting-title">تنظیمات اکانت</h3>
                            <div class="setting-option">
                                <i class="fas fa-image setting-icon"></i>
                                <span>تغییر عکس پروفایل</span>
                            </div>
                            <div class="setting-option">
                                <i class="fas fa-user-edit setting-icon"></i>
                                <span>تغییر اطلاعات</span>
                            </div>
                            <div class="setting-option">
                                <i class="fas fa-lock setting-icon"></i>
                                <span>تغییر رمز عبور</span>
                            </div>
                            <div class="setting-option">
                                <i class="fas fa-bell setting-icon"></i>
                                <span>تنظیمات اعلان‌ها</span>
                            </div>
                            <div class="setting-option">
                                <i class="fas fa-shield-alt setting-icon"></i>
                                <span>امنیت حساب</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
    </div>

</html>
