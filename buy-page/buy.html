<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imgs/favicon-16x16.png">
    <link rel="manifest" href="../imgs/site.webmanifest">
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <title>جم استور خرید | GemStore Buy</title>
</head>
<body>
    <header class="header">
        <a href="../login/singup/singup.html" class="login">ثبت نام</a>
        <div class="night" id="night"><img src="../imgs/moon.png" alt=""></div>

        <a class="home" href="../home.html">خانه</a>
        <a class="support" href="">پشتیبانی</a>
        <a class="servive" href="">خدمات</a>
    </header>

    <div class="main">
        <div id="buy-page">
            <p> سبد خرید شما: </p>
            <img src="" alt="image1" class="img-buy" id="img-buy1">
            <img src="" alt="image2" class="img-buy" id="img-buy2">
            <img src="" alt="image3" class="img-buy" id="img-buy3">
            <p> سبد خرید شما خالی است! </p>
        </div>
        <div id="favorite">
            <p id="favorite-p">محصولات پر فروش</p>
            <div class="slider-container">
                <div class="slider-container">
                    <div class="slider">
                      <div class="slide">
                        <img src="../imgs/clash_of_clans_builder_village_-_Google_Search (1).jpg" alt="Product 1">
                        <div class="info">
                          <p class="price" dir="rtl"> ۱۰۰ تومن </p>
                          <button class="add-to-cart">اضافه کردن به سبد خرید</button>
                        </div>
                      </div>
                      <div class="slide">
                        <img src="../login/singup/imgs/cp.png" alt="Product 2">
                        <div class="info">
                          <p class="price" dir="rtl">۲۰۰ تومن </p>
                          <button class="add-to-cart">اضافه کردن به سبد خرید</button>
                        </div>
                      </div>
                      <div class="slide">
                        <img src="../login/singup/imgs/gem.png" alt="Product 3">
                        <div class="info">
                          <p class="price" dir="rtl">۵۰ تومن </p>
                          <button class="add-to-cart">اضافه کردن به سبد خرید</button>
                        </div>
                      </div>
                    </div>
                  
                    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                    <button class="next" onclick="moveSlide(1)">&#10095;</button>
                  </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
